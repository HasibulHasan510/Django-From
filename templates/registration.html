{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Creative IT</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">

    <link rel="shortcut icon" href="{% static 'img/logo-1.png' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  </head>
  {% block content %}
  <body class="container">
    <img src="{% static 'img/logo-2.png' %}" alt="">
    <form class="row g-3 mt-3" method="POST" action="">
      {% csrf_token %}
      {% if error1 %}
      <div class="col-12 txt_field alert alert-danger">Password Didn't Match!</div>
      {% endif %}
      {% if error2 %}
      <div class="col-12 txt_field alert alert-warning">This Username Already Axists!</div>
      {% endif %}

      <div class="col-md-6 txt_field">
        <label for="inputEmail4" class="form-label">First Name</label>
        <input type="text" id="inputEmail4" name="fname" required>
      </div>
      <div class="col-md-6 txt_field">
        <label for="inputPassword4" class="form-label">Last Name</label>
        <input type="text" id="inputPassword4" name="lname" required>
      </div>
      <div class="col-md-6 txt_field">
        <label for="inputAddress" class="form-label">Username</label>
        <input type="text" id="inputAddress" name="uname" required>
      </div>
      <div class="col-md-6 txt_field">
        <label for="inputAddress" class="form-label">Email</label>
        <input type="email" id="inputAddress" name="email" required>
      </div>
      <div class="col-md-6 txt_field">
        <label for="inputEmail4" class="form-label">Father Name</label>
        <input type="text" id="inputEmail4">
      </div>
      <div class="col-md-6 txt_field">
        <label for="inputPassword4" class="form-label">Mother Name</label>
        <input type="text" id="inputPassword4">
      </div>
      <div class="col-md-4 txt_field">
        <label for="inputCity" class="form-label">Nationality</label>
        <input type="text" id="inputCity">
      </div>
      <div class="col-md-4 txt_field">
        <label for="inputState" class="form-label">Date of Brith</label>
        <input type="date" id="inputCity">
      </div>
      <div class="col-md-4 txt_field">
        <label for="inputZip" class="form-label">Phone Number</label>
        <input type="tel" id="inputZip">
      </div>
      <div class="col-md-6 txt_field">
        <label for="inputEmail4" class="form-label">Password</label>
        <input type="password" id="inputEmail4" name="password1" required>
      </div>
      <div class="col-md-6 txt_field">
        <label for="inputPassword4" class="form-label">Confirm Password</label>
        <input type="password" id="inputPassword4" name="password2" required>
      </div>
      <div class="signup_login col-md-6">
        <a href="{% url 'loginPage' %}">I have an account.</a>
      </div>
      <div class="signup_login col-md-6">
        <input type="submit" value="Registration">
      </div>
    </form>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
