{% extends 'registration.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">

<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container">
      <a class="navbar-brand"><img src="{% static 'img/logo-2.png' %}" alt="" style="width: 50%; margin: 0%;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Teacher</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Student</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
          <a class="btn btn-dark mx-2" type="submit" href="{% url 'logout' %}">Logout</a>
        </form>
      </div>
    </div>
</nav>

<div class="container card mt-5" style="width: 18rem;">
  <img src="{% static 'img/welcome.gif' %}" class="card-img-top mx-0" alt="...">
  <div class="card-body">
    <h4 class="card-title font-weight-bold"><a>Hello, Mr. {{user.first_name}} {{user.last_name}}</a></h4>
    <p class="card-text">Welcome to creative IT Institute.Your email address is {{user.email}}.</p>
  </div>
</div>
{% endblock %}
